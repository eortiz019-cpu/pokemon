<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex – TEAM-UMISUMI</title>

    <!-- BOOTSTRAP opcional -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Fuente moderna -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap">

    <style>
        :root {
            --bg-main: #050816;
            --accent: #ff4b8b;
            --accent-2: #7b5cff;
            --card-bg: rgba(15, 23, 42, 0.95);
            --text-main: #f9fafb;
        }

        body {
            margin: 0;
            font-family: "Nunito", sans-serif;
            background: radial-gradient(circle at top, #2b135c 0, #050816 40%, #000 100%);
            color: var(--text-main);
            min-height: 100vh;
        }

        .pokedex-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2.5rem 1.5rem 3.5rem;
        }

        .pokedex-title h1 {
            text-align: center;
            font-size: 2.6rem;
            font-weight: 800;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            margin-bottom: 0.3rem;
            background: linear-gradient(90deg, #ff4b8b, #ffd166);
            -webkit-background-clip: text;
            color: transparent;
        }

        .pokedex-title p {
            text-align: center;
            opacity: 0.7;
            font-size: 0.95rem;
            margin-top: 0;
        }

        .search-area {
            max-width: 520px;
            margin: 2rem auto;
        }

        .search-area input {
            background: rgba(15, 23, 42, 0.95);
            border: none;
            color: white;
        }

        .search-area button {
            font-weight: 700;
            text-transform: uppercase;
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            border: none;
        }

        #pokemon-list {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 1.6rem;
        }

        /* ----- Tarjeta Scarlet/Violet ----- */
        .pokedex-card {
            padding: 1.2rem;
            border-radius: 1.4rem;
            background:
                radial-gradient(circle at 0 0, rgba(255, 75, 139, 0.14), transparent 55%),
                radial-gradient(circle at 100% 0, rgba(123, 92, 255, 0.20), transparent 55%),
                var(--card-bg);
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.65);
            transition: transform 0.2s ease-out;
        }

        .pokedex-card:hover {
            transform: translateY(-5px) scale(1.02);
        }

        .pokedex-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .pokedex-name {
            font-weight: 800;
            font-size: 1.15rem;
            text-transform: capitalize;
        }

        .pokedex-image {
            text-align: center;
            margin: 0.6rem 0;
        }

        .pokedex-image img {
            width: 110px;
            filter: drop-shadow(0 15px 25px rgba(0, 0, 0, 0.8));
        }

        .type-pill {
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: 700;
            color: #fff;
            margin-right: 5px;
        }

        .type-fire { background: #fb6c6c; }
        .type-water { background: #4d90d5; }
        .type-grass { background: #63bc5a; }
        .type-electric { background: #f3d23b; color: #111; }
        .type-psychic { background: #fa7179; }
        .type-poison { background: #aa6bc8; }
        .type-bug { background: #91c12f; color: #111; }
        .type-normal { background: #a8a77a; color: #111; }
        .type-ghost { background: #5269ac; }
        .type-ground { background: #d97845; }
        .type-rock { background: #c5b78c; color: #111; }
        .type-ice { background: #74cfc0; }
        .type-fairy { background: #ec8fe6; color: #111; }
        .type-fighting { background: #ce416b; }
        .type-steel { background: #5a8ea2; }
        .type-dark { background: #5a5465; }
        .type-dragon { background: #0a6dc4; }

        .pokedex-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.82rem;
            opacity: 0.85;
            margin-top: 0.7rem;
        }

        .pokedex-stats {
            margin-top: 0.8rem;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 6px;
        }

        .stat-item {
            padding: 0.4rem;
            border-radius: 10px;
            text-align: center;
            background: rgba(15, 23, 42, 0.85);
            border: 1px solid rgba(255,255,255,0.15);
        }

        .stat-label {
            font-size: 0.65rem;
            opacity: 0.7;
        }

        .stat-value {
            font-size: 0.85rem;
            font-weight: 700;
        }

    </style>
</head>
<body>

<div class="pokedex-wrapper">

    <header class="pokedex-title">
        <!-- ELLOS SOLO CAMBIAN AQUÍ SU TEAM -->
        <h1>Pokédex – TEAM TEAM-UMISUMI</h1>
        <p>Personaliza tu Pokédex agregando el nombre de tu equipo.</p>
    </header>

    <!-- Buscador -->
    <section class="search-area">
        <div class="input-group">
            <input id="search-input"
                   class="form-control"
                   type="text"
                   placeholder="Ejemplo: pikachu, charizard, gengar...">

            <button id="search-button" class="btn btn-primary">
                Buscar
            </button>
        </div>
    </section>

    <!-- Contenedor de tarjetas -->
    <ul id="pokemon-list"></ul>
</div>

<script src="app.js"></script>
</body>
</html>
